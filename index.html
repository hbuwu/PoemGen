<!doctype html>
<html>

<head>
	<title>Poem Generator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script.js" defer></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<form action="result.html" method="get">
		<legend>
			<h1>Poem generator</h1>
			<h2>Select words and get a very, euhm, impressive question.</h2>
		</legend>
		<select name="word1" id="word1">
			<option selected>Why</option>
			<option>Where</option>
			<option>What</option>
			<option>Who</option>
			<option>How</option>
		</select>
		<select name="word2" id="word2">
			<option selected>would</option>
			<option>will</option>
			<option>could</option>
			<option>can</option>
			<option>had</option>
			<option>have</option>
		</select>
		<select name="word3" id="word3">
			<option selected>you</option>
			<option>I</option>
			<option>he</option>
			<option>we</option>
			<option>they</option>
		</select>
		<select name="word4" id="word4">
			<option selected>make</option>
			<option>give</option>
			<option>run</option>
			<option>think</option>
			<option>stick</option>
		</select>
		<select name="word5" id="word5">
			<option selected>big</option>
			<option>small</option>
			<option>enormous</option>
			<option>tiny</option>
			<option>epic</option>
		</select>
		<select name="word6" id="word6">
			<option selected>effort</option>
			<option>stick</option>
			<option>sport</option>
			<option>gamer</option>
			<option>lesson</option>
		</select>
		<input type="submit" value="Generate">
	</form>
</body>

</html>
